<!DOCTYPE HTML>
<html>
  <head>
    <title>Yu-Gi-Oh! Deck Manager (Raw Mode)</title>
    <meta name="description" content="Play Yu-Gi-Oh! with your friends for free.  Choose from pre-built structure decks or build your own.  Over 5000 cards to choose from.">
    <link href="{{ CSS_FILE_PATH }}" rel="stylesheet" type="text/css" />
    <script src="/closure/goog/base.js"></script>
    <script src="/dev/deps.js"></script>
    <script>
      goog.require('yugi.deck.manager');
    </script>
    <link rel="icon" type="image/gif" href="/images/favicon.gif">
  </head>
  <body>
    <div id='centered-content'>
      <div id='header'>
      </div>
      <div id='main'>
      </div>
      <div id='footer'>
      </div>
    </div>
    <script>
      yugi.deck.manager.bootstrap(
          '{{ SIGN_IN_OUT_URL }}',
          '{{ DECK_MANAGER_URL }}',
          '{{ USER_JSON }}',
          '{{ READ_ONLY }}'
      );
    </script>
  </body>
</html>
