<!DOCTYPE HTML>
<html>
  <head>
    <title>Deck Editor (Raw Mode)</title>
    <link href="{{ CSS_FILE_PATH }}" rel="stylesheet" type="text/css" />
    <script src="/closure/goog/base.js"></script>
    <script src="/dev/deps.js"></script>
    <script>
      goog.require('yugi.deck.editor');
    </script>
  </head>
  <body>
    <div id='centered-content'>
      <div id='header'>
      </div>
      <div id='main'>
        <div id='name-status'>
        </div>
      </div>
      <div id='footer'>
      </div>
    </div>
    <script>
      yugi.deck.editor.bootstrap(
          '{{ BASE_LOGIN_URL }}',
          '{{ SIGN_IN_URL }}',
          '{{ SIGN_OUT_URL }}',
          '{{ USER_JSON }}',
          '{{ DECK_KEY }}'
      );
    </script>
  </body>
</html>
