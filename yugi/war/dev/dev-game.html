<!DOCTYPE HTML>
<html>
  <head>

    <link href="{{ CSS_FILE_PATH }}" rel="stylesheet" type="text/css" />
    <script src="/_ah/channel/jsapi"></script>
    <script>

    </script>

  <body>

      yugi.game.bootstrap(

          '{{ CHANNEL_TOKEN }}',
          '{{ PLAYER_NAME }}'
