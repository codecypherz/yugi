<!DOCTYPE HTML>
<html>
  <head>
    <title>Yu-Gi-Oh! Deck Editor</title>
    <meta name="description" content="Play Yu-Gi-Oh! with your friends for free.  Choose from pre-built structure decks or build your own.  Over 5000 cards to choose from.">
    <link href="{{ CSS_FILE_PATH }}" rel="stylesheet" type="text/css">
    <script src="{{ JS_FILE_PATH }}"></script>
    <script type="text/javascript">

      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-28626600-1']);
      _gaq.push(['_trackPageview']);
    
      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    
    </script>
    <link rel="icon" type="image/gif" href="/images/favicon.gif">
  </head>
  <body>
    <div id='centered-content'>
      <div id='header'>
      </div>
      <div id='main'>
        <div id='name-status'>
        </div>
      </div>
      <div id='footer'>
      </div>
    </div>
    <script>
      yugi.deck.editor.bootstrap(
          '{{ SIGN_IN_OUT_URL }}',
          '{{ DECK_MANAGER_URL }}',
          '{{ USER_JSON }}',
          '{{ DECK_KEY }}'
      );
    </script>
  </body>
</html>
